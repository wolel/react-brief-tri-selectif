<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
<!------------------HEADER------------------------->

<h1>Triez vos dechets!

<p><strong>Comment jouer : <br></strong>[Cliquer sur les dechets et choisisez la poubelle qui lui correspond.
Votre résultat s'affichera dans"resultat".]</p>
    <p id="disable">Ne fonctionne pas sur ce téléphone</p>
    <p id="disablePortait">Ne fonctionne que en mode landscape</p>

</h1>


<!------------------DECHETS------------------------->

<div id="dechets">
    <img class="dechet_id" id="da" src="images/canette_soda.png" style="width: 80px">
    <img class="dechet_id" id="db" src="images/flacons_plastiques.png" style="width: 100px">
    <img class="dechet_id" id="dc" src="images/gel_douche.png" style="width:100px">
    <img class="dechet_id" id="dd" src="images/magazine.png" style="width: 100px">
    <img class="dechet_id" id="de" src="images/journal.png" style="width: 100px">
    <img class="dechet_id" id="df" src="images/pot_confiture.png" style="width: 100px">
    <img class="dechet_id" id="dg" src="images/papier_gras.png" style="width: 100px">
    <img class="dechet_id" id="dh" src="images/pot_yogourt.png" style="width: 80px">
    <img class="dechet_id" id="di" src="images/couches-bébé.png" style="width: 100px">
    <img class="dechet_id" id="dj" src="images/restes.png" style="width:100px">

</div>
<!------------------POUBELLES------------------------->

<div id="poubelles">

    <button class="btn" id="Pjaune" type= "button">
    <img  class="pJ_visible" src="images/poubelle_jaune.jpg"style="width: 60%">
    <img id="pJ_non" src="images/poubelle_jaune_non.jpg">
    </button>

    <button class="btn" id="Pbleu" type= "button">
    <img class="pJ_visible" src="images/poubelle_bleu.jpg" style="width: 60%">
    </button>

    <button class="btn" id="Pvert" type = "button">
    <img class="pJ_visible" src="images/poubelle_verte.jpg"style="width: 68%">
    </button>

    <button class="btn" id="Pmarron" type = "button">
    <img class="pJ_visible" src="images/poubelle_marron.jpg"style="width: 68%">
    </button>
</div>

<!------------------SCORE + RESULTAT------------------------->
<div class="champ">
    <div id="score">score</div>
    <input type="text" value="Resultat :" id="resultat">
</div>
